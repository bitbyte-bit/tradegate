  <script>
    function buildMessage() {
      const recipient = document.getElementById('recipient').value || "Friend";
      const sender = document.getElementById('sender').value || "Someone special";
      const siteLink = window.location.href;
      return `Dear ${recipient}, üéÖ Wishing you a Merry Christmas and a Happy New Year! üéÑ‚ú® From: ${sender}\n\nShare this greeting with your friends: ${siteLink}`;
    }

    function shareMessage() {
      const msg = buildMessage();
      const encodedMsg = encodeURIComponent(msg);
      
      // WhatsApp
      const whatsapp = `https://wa.me/?text=${encodedMsg}`;
      // Twitter
      const twitter = `https://twitter.com/intent/tweet?text=${encodedMsg}`;
      // Facebook
      const facebook = `https://www.facebook.com/sharer/sharer.php?u=${window.location.href}&quote=${encodedMsg}`;
      // Email
      const email = `mailto:?subject=Christmas Greeting&body=${encodedMsg}`;
      
      // Open all in new tabs
      window.open(whatsapp, '_blank');
      window.open(twitter, '_blank');
      window.open(facebook, '_blank');
      window.open(email, '_blank');
    }

    function copyGreeting() {
      const msg = buildMessage();
      navigator.clipboard.writeText(msg).then(() => {
        alert("Greeting copied to clipboard! üéÑ‚ú®");
      });
    }

    // Audio autoplay handling
    document.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('waAudio');
      if (!audio) return;

      // set a sensible default volume
      audio.volume = 0.9;

      // Try to play on load. Most browsers block autoplay with sound; if blocked, show a play button.
      const tryPlay = () => {
        const playPromise = audio.play();
        if (playPromise !== undefined) {
          playPromise.then(() => {
            // playing
            console.log('WhatsApp audio is playing');
          }).catch((err) => {
            console.warn('Autoplay prevented, showing play button', err);
            showPlayButton();
          });
        }
      };

      const showPlayButton = () => {
        // avoid creating multiple buttons
        if (document.getElementById('waPlayBtn')) return;
        const btn = document.createElement('button');
        btn.id = 'waPlayBtn';
        btn.className = 'audio-play-button';
        btn.innerText = 'Play message';
        btn.onclick = () => {
          audio.play().then(() => {
            btn.remove();
          }).catch((e) => {
            console.error('Play failed', e);
            alert('Unable to play audio. If you are on mobile, tap anywhere or use the button again.');
          });
        };
        document.body.appendChild(btn);
      };

      // small delay to give browser a moment
      setTimeout(tryPlay, 300);

      // also try again on first user interaction (useful on mobile)
      const unlock = () => {
        tryPlay();
        window.removeEventListener('click', unlock);
        window.removeEventListener('touchstart', unlock);
      };
      window.addEventListener('click', unlock, { once: true });
      window.addEventListener('touchstart', unlock, { once: true });
    });
  </script>
